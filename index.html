<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="app.js" defer></script>
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <header>
      <h1>WE'RE LAUNCHING SOON</h1>
    </header>
    <main>
      <div class="days card">
        <span class="card__anime">
          <h2>08</h2>
        </span>
        <span class="card__block">
          <h2>08</h2>
        </span>
        <p>DAYS</p>
      </div>

      <div class="hours card">
        <span class="card__anime">
          <h2>23</h2>
        </span>
        <span class="card__block">
          <h2>23</h2>
        </span>
        <p>HOURS</p>
      </div>

      <div class="minutes card">
        <span class="card__anime">
          <h2>00</h2>
        </span>
        <span class="card__block">
          <h2>00</h2>
        </span>
        <p>MINUTES</p>
      </div>

      <div class="seconds card">
        <span class="card__anime">
          <h2>00</h2>
        </span>
        <span class="card__block">
          <h2>00</h2>
        </span>
        <p>SECONDS</p>
      </div>
    </main>
    <footer>
      <div class="contact">
        <img src="images/icon-facebook.svg" alt="icon facebook" />
        <img src="images/icon-pinterest.svg" alt="icon pinterest" />
        <img src="images/icon-instagram.svg" alt="icon instagram" />
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Adem-S</a>.
      </div>
    </footer>
  </body>
</html>
